<div class="app-search-item-content" [ngStyle]="{ borderBottomColor: getBorderColor(card.snippet.publishedAt) }">
  <p>{{card.snippet.title}}</p>
  <img [src]="card.snippet.thumbnails.high.url"
       [width]="card.snippet.thumbnails.high.width"
       [height]="card.snippet.thumbnails.high.height"
       [alt]="card.snippet.title"
  >
  <p>
    <span><mat-icon>play_circle_filled</mat-icon>{{card.statistics.viewCount}}</span>
    <span><mat-icon> comment</mat-icon>{{card.statistics.commentCount}}</span>
    <span><mat-icon>thumb_up</mat-icon> {{card.statistics.likeCount}}</span>
    <span><mat-icon>thumb_down</mat-icon>{{card.statistics.dislikeCount}}</span>
  </p>
  <p>{{card.snippet.publishedAt | date: 'longDate'}}</p>
</div>
